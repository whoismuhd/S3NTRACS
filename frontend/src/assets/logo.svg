<svg width="140" height="55" viewBox="0 0 140 55" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#93C5FD;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- S3ntraCS Text - Top -->
  <text 
    x="70" 
    y="28" 
    font-family="system-ui, -apple-system, 'SF Pro Display', 'Inter', sans-serif" 
    font-size="26" 
    font-weight="800" 
    fill="url(#textGrad)" 
    letter-spacing="-0.5px"
    text-anchor="middle"
    filter="url(#textShadow)">
    S3ntraCS
  </text>
  
  <!-- Beautiful Cloud - Below text -->
  <g filter="url(#softShadow)" transform="translate(70, 35)">
    <!-- Main cloud body -->
    <path d="M-20 5 Q-22 2 -20 0 Q-18 -2 -15 0 Q-12 -2 -9 0 Q-7 -2 -4 0 Q-2 -2 0 0 Q2 -2 4 0 Q7 -2 10 0 Q12 -2 15 0 Q18 -2 20 0 Q22 2 20 5 Q20 8 18 8 Q16 10 13 10 Q10 12 7 12 Q4 12 0 12 Q-4 12 -7 12 Q-10 12 -13 10 Q-16 10 -18 8 Q-20 8 -20 5 Z" 
          fill="url(#cloudGrad)" 
          stroke="#2563EB" 
          stroke-width="1.5"
          stroke-opacity="0.3"/>
    
    <!-- Cloud layers for depth -->
    <ellipse cx="-8" cy="6" rx="6" ry="4" fill="#FFFFFF" opacity="0.4"/>
    <ellipse cx="0" cy="7" rx="7" ry="5" fill="#FFFFFF" opacity="0.3"/>
    <ellipse cx="8" cy="6" rx="6" ry="4" fill="#FFFFFF" opacity="0.4"/>
    
    <!-- Small cloud accents -->
    <circle cx="-12" cy="3" r="1.5" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="12" cy="3" r="1.5" fill="#FFFFFF" opacity="0.5"/>
  </g>
</svg>
